<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Datos de cliente</h2>
    <form action="#">
    <label for="fname">Nombre:</label>
    <input type="text" for="fname"><br>
    <label for="fnif">NIF:</label>
    <input type="text" for="fnif">
    <p></p>
    Tipo de Habitación: <br>
    <input type="radio" id="individual" name="tipos" value="individual">
    <label for="individual">Individual</label><br>
    <input type="radio" id="doble" name="tipos" value="doble">
    <label for="doble">Doble</label>
    <p></p>
    Opciones: <br>
    <input type="checkbox" id="desayuno" name="vehicle1" value="Bike"/>Desayuno en la habitación
    <br>
    <input type="checkbox" id="jacuzzi" name="vehicle2" value="Car"/>Jacuzzi
    <br>
    <input type="checkbox" id="wi-fi" name="vehicle3" value="Boat"/>Wi-Fi
    <p></p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
</form>

</body>
</html>
